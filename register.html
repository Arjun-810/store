<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<script src="script.js"></script>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="avat-01-512.webp" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control inp" name="name" required  id="fname" placeholder="Enter your Name" onfocusout="myFunc3()">
									<span id="message3" style="color: red;"></span>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input type="email" class="form-control inp" id="lname" onfocusout="myFunc4()" placeholder="Enter your E-Mail Address"email" required>
									<span id="message4" style="color: red;"></span>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control inp" name="password" id="num"  placeholder="Enter password" onfocusout="myFunc5()" required data-eye>
									<span id="message5" style="color: red;"></span>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="button" class="btn btn-primary btn-block">
										Send OTP
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="indexx.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; KIET-EYE
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
