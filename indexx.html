<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="avat-01-512.webp" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form>
								<div class="form-group">
									<label for="email"><i class="fas fa-user-circle"></i> Usernmae</label>
									<input type="email" class="form-control inp" id="username" name="email" value="" placeholder="Enter user name" onkeyup="valusername()" required>
								</div>

								<div class="form-group">
									<label for="password"><i class="fas fa-unlock-alt"></i> Password
										<a href="#" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control inp" placeholder="Enter password"  onkeyup="valpassword()" required>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
                                    <button class="btn btn-block" type="button" onclick="validation()">LogIn</button>

                                </div>
                                
								<div class="mt-4 text-center">
                                    <p>or login with</p>
                                    <i style="color: blue; margin-right: 10px;" class="fab fa-facebook-f fa-1x"></i><i class="fab fa-google fa-1x"></i><i style="color: rgb(163, 163, 219); margin-left: 10px;" class="fab fa-twitter"></i>
								</div>

								<div class="mt-4 text-center">
									Don't have an account? <a href="register.html">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
                        Copyright &copy; 2020 -- KIET-EYE 
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
	function valusername() {
    var username = document.getElementById("username").value;
    console.log(username)
    var usernameValue = username.trim();
    if (usernameValue == "") {
        $("#username").css({ "border": "none", "border": "2px solid red" });
    }
    else if (usernameValue != "") {
        $("#username").css({ "border": "none", "border": "2px solid green" });
        return true;
    }
}
function valpassword() {
    var password = document.getElementById("password").value;
    console.log(password)
    var passwordValue = password.trim();
    if (passwordValue == "") {
        $("#password").css({ "border": "none", "border": "2px solid red" });
    }
    else if (passwordValue != "") {
        $("#password").css({ "border": "none", "border": "2px solid green" });
        return true;
    }
}
function validation () {
    var pass = valpassword();
    var use = valusername();
    if ((pass == true) && (use == true)) {
        validateAPI();
    }
    else {
        alert('invalid username and password combination')
    }
}
function validateAPI() {
        fetch("http://jsonplaceholder.typicode.com/users/3")
            .then(function (response) {
                if (response.status == 200) {
                    return response.json();
                } else {
                    throw new Error('Invalid user ID');
                }
            })
            .then((data) => {
                console.log(data);
                var usernameData = document.getElementById("username").value;
                var passwordData = document.getElementById("password").value;
                if ((data.username == usernameData) && (data.id == passwordData)) {
                    window.location = "index.html";
                }
                else {
                    alert("Invalid Credentials");
                }




            })
            .catch((err) => {
                console.log('ERROR: ', err.message);
            });
    }
	</script>
