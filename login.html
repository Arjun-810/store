    <body ng-app="SimpleFormsApp" ng-controller="LoginController">

                            <form class="form" name="loginForm">
                                <div class="form-group">

                                    <!-- <input type="text" class="form-control form--input" id="malid" autocomplete="off" onfocusout="myFunc()"

                                </div>

                                </div>
                        </div>

            <div class="modal" id="mymodels">

                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label> Firstname:</label>
                                    <input type="text" placeholder="Enter firstname:" id="fname" onfocusout="myFunc3()" class="form-control">
                                    <span id="message3" style="color: red;"></span>
                                </div>
                                <div class="form-group">
                                    <label> Lastname:</label>
                                    <input type="text" placeholder="Enter Lastname:" id="lname" onfocusout="myFunc4()" class="form-control">
                                    <span id="message4" style="color: red;"></span>
                                </div>
                                <div class="form-group">
                                    <label>Enter mobile number:</label>
                                    <input type="text" placeholder="Enter Mobile number:" id="num" onfocusout="myFunc5()" class="form-control">
                                    <span id="message5" style="color: red;"></span>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer justify-content-center bg-clr">
                            <button class="btn btn-danger" data-dismiss="modal">Send OTP</button>
                        </div>
                    </div>
                </div>  
            </div>
            </div>
            <script>


                function username() {
                    var username = document.getElementById("username").value;
                    console.log(username)
                    var usernameValue = username.trim();
                    if (usernameValue == "") {
                        $("#username").css({ "border": "none", "border": "2px solid red" });
                    }
                    else if (usernameValue != "") {
                        $("#username").css({ "border": "none", "border": "2px solid green" });
                        return true;
                    }
                }
                function password() {
                    var password = document.getElementById("password").value;
                    var passwordValue = password.trim();
                    if (passwordValue == "") {
                        // document.getElementById("passerror").innerHTML = "Enter your password";
                        $("#password").css({ "border": "none", "border": "2px solid red" });
                    }
                    else if (passwordValue != "") {
                        // document.getElementById("passerror").innerHTML = "";
                        $("#password").css({ "border": "none", "border": "2px solid green" });
                        return true;
                    }
                }
                function validation () {
                    var p = password();
                    var u = username();
                    if ((p == true) && (u == true)) {
                        validateAPI();
                    }
                    else {
                        alert('invalid username and password combination')
                    }
                }
                function validateAPI() {
                        fetch("http://jsonplaceholder.typicode.com/users/1")
                            .then(function (response) {
                                if (response.status == 200) {
                                    return response.json();
                                } else {
                                    throw new Error('Invalid user ID');
                                }
                            })
                            .then((data) => {
                                console.log(data);
                                var usernameData = document.getElementById("username").value;
                                var passwordData = document.getElementById("password").value;
                                if ((data.username == usernameData) && (data.id == passwordData)) {
                                    window.location = "index.html";
                                }
                                else {
                                    alert("Invalid Credentials");
                                }
    
    
    
    
                            })
                            .catch((err) => {
                                console.log('ERROR: ', err.message);
                            });
                    }
            </script>
